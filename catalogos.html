        .container-main-catalogo {
            width: 100%;
            height: 95vh;

            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center 30%;

        .container-main-catalogo-2 {

            height: 95vh;
            position: absolute;
            background: linear-gradient(to top, #000000 -3%, #ff000000);

            height: 100px;
            display: flex;
            align-items: center;
        }

        .logo {
            margin: 0 5%;
        }

        .navbar {
            width: 100%;
            height: 100px;
        }

        .lupa {
            position: relative;
            display: flex;
            justify-content: end;
            top: 30px;
            right: 200px;
            cursor: pointer;
        }

        .lupa #lupa {
            color: aliceblue;
            cursor: pointer;
        }

        .sino {
            position: relative;
            display: flex;
            justify-content: end;
            top: 5px;
            cursor: pointer;
            right: 300px;
        }

        .sino #sino {
            color: aliceblue;
        }

        .imagem-perfil img {
            width: 55px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 300ms;
        }

        .imagem-perfil img:hover {
            margin-top: -5px;
        }

        .imagem-perfil {
            position: relative;
            display: flex;
            justify-content: end;
            top: -30px;
            right: 60px;
        }

        .container-main-conteudo {
            color: aliceblue;

            font-size: 25px;
            line-height: 50px;

        .button-lear {
            margin-top: 30px;
        }


        .button-lear button {
            padding: 11px 25px;
            border-radius: 2px;
            border: none;
            color: #fff;
            background-color: #e61b1b;
            cursor: pointer;
            transition: all 500ms;
            position: absolute;
        }

        .button-lear button:hover {
            background-color: #ff0000ac;
        }

        }

        .pre-btn,
        .nxt-btn {
            border: none;
            width: 5vw;
            height: 100%;
            position: absolute;
            top: -10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            cursor: pointer;
        }

        .pre-btn {
            left: 0;
            transform: rotate(180deg);
        }

        .nxt-btn {
            right: 0;
        }

        .pre-btn img,
        .nxt-btn img {
            opacity: 0.2;
        }

        .pre-btn:hover img,
        .nxt-btn:hover img {
            opacity: 1;
        }
